<!DOCTYPE html>
<html>
<head>
	<title>Tree-structure</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/tree.css">
	<script type="text/javascript" src="./js/tree.js"></script>
</head>
<body>
	<div class="tree-root" style="top: 50px;
    position: absolute;">
		<li class="tree-li">
		<div class="tree-node-div">
			<span class="tree-node-label">Root</span>
			<span class="node-Func-Btn"></span>
		</div>
		<ul class="tree-ul">
			<li class="tree-li">
				<div class="tree-node-div">
					<span class="tree-node-label">Level-0-1</span>
					<span class="node-Func-Btn"></span>
				</div>
				<ul class="tree-ul">
					<li class="tree-li">
						<div class="tree-node-div">
							<span class="tree-node-label">Level-0-1-1</span>
							<span class="node-Func-Btn"></span>
						</div>
					</li>
					<li class="tree-li">
						<div class="tree-node-div">
							<span class="tree-node-label">Level-0-1-2</span>
							<span class="node-Func-Btn"></span>
						</div>
					</li>
				</ul>
			</li>
			<li class="tree-li">
				<div class="tree-node-div">
					<span class="tree-node-label">Level-0-2</span>
					<span class="node-Func-Btn"></span>
				</div>
				<ul class="tree-ul">
					<li class="tree-li">
						<div class="tree-node-div">
							<span class="tree-node-label">Level-0-2-1</span>
							<span class="node-Func-Btn"></span>
						</div>
					</li>
					<li class="tree-li">
						<div class="tree-node-div">
							<span class="tree-node-label">Level-0-2-2</span>
							<span class="node-Func-Btn"></span>
						</div>
					</li>
					<li class="tree-li">
						<div class="tree-node-div">
							<span class="tree-node-label">Level-0-2-3</span>
							<span class="node-Func-Btn"></span>
						</div>
					</li>
					<li class="tree-li">
						<div class="tree-node-div">
							<span class="tree-node-label">Level-0-2-4</span>
							<span class="node-Func-Btn"></span>
						</div>
					</li>
				</ul>
			</li>
			<li class="tree-li">
				<div class="tree-node-div">
					<span class="tree-node-label">Level-0-3</span>
				<span class="node-Func-Btn"></span>
				</div>
				<ul class="tree-ul">
					<li class="tree-li">
						<div class="tree-node-div">
							<span class="tree-node-label">Level-0-3-1</span>
							<span class="node-Func-Btn"></span>
						</div>
					</li>
				</ul>
			</li>
			<li class="tree-li tree-li-terminal">
				<div class="tree-node-div">
					<span class="tree-node-label">Level-0-4</span>
					<span class="node-Func-Btn"></span>
				</div>
			</li>
		</ul>
	</li>
	</div>
	<div class="tree-options-div" style="display: none;">
		<div class="tree-options-div-arrow"></div>
		<div class="tree-options-div-content">
			<li class="tree-options-add">Add</li>
			<li class="tree-options-edit">Edit</li>
			<li class="tree-options-delete">Delete</li>
		</div>
	</div>
	<div class="tree-options-div-add-option" style="display: none;">
		<div class="tree-options-div-arrow"></div>
		<div class="tree-options-div-content">
			<li class="tree-options-nonTerminal">Non Terminal</li>
			<li class="tree-options-terminal">Terminal</li>
		</div>
	</div>
	<div class="tree-options-div-terminal" style="display: none;">
		<div class="tree-options-div-arrow"></div>
		<div class="tree-options-div-content">
			<li class="tree-options-edit">Edit</li>
			<li class="tree-options-delete">Delete</li>
		</div>
	</div>
</body>
</html>
